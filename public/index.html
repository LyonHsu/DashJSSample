<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/dashjs/2.9.1/dash.all.min.js"></script>
		<!-- https://www.fooish.com/jquery/ jquery教學 -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<title>DASH JS title </title>
		
	</head>
	<body style="cursor: none;">
		<div id="video" class="video">		
			<div>
				<video id="videoPlayer" >
				</video>
			</div>
			
		</div>	
        </div>
		<div class="buttonbar" id="buttonbar">
					<div>
						<button id="textBox" type="button"  onclick="play()"  tabindex=2 autofocus><img id="img_play" style="width: 40px;height: 40px;" src="img/player/icon_play.svg"></button>
					</div>
	    </div>
       
        <div class="video-skin">
			<div class="progress">
		  		<span id="progress-amount"></span>
			</div>
			<div class="time-info">
				<span id="current-time" style="color:white">00:00</span> <span style="color:white">/<span> <span id="total-time" style="color:white">00:00</span>
			</div>	
		</div> 
       <script src="js/player.js"></script>
    </body>
</html>
